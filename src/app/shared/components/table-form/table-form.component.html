<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="EmpForm" (ngSubmit)="onEmpForm()">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              formControlName="name"
              type="text"
              class="form-control"
              name="name"
              id="name"
            />
          </div>
          <div class="form-group">
            <label for="department">Department</label>
            <input
              formControlName="department"
              type="text"
              class="form-control"
              name="department"
              id="department"
            />
          </div>
          <div class="form-group">
            <label for="attchment">Attchment</label>
            <input
              formControlName="attachment"
              type="text"
              class="form-control"
              name="attchment"
              id="attchment"
            />
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input
              formControlName="date"
              type="date"
              class="form-control"
              name="date"
              id="date"
            />
          </div>
          <div class="text-right">
            <button *ngIf="!isEdit" type="submit" class="btn btn-primary">
              Add Employee
            </button>
            <button
              (click)="onUpdateEmp()"
              *ngIf="isEdit"
              type="button"
              class="btn btn-primary"
            >
              Update Employee
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
